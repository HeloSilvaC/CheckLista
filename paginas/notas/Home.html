<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Minha Página Inicial</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }

        header {
            background-color: #004aad;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .buttons a {
            background-color: white;
            color: #004aad;
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .buttons a:hover {
            background-color: #e2e6ea;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            margin-top: 0;
            color: #004aad;
        }

        .item {
            margin-top: 0.5rem;
            padding: 0.3rem 0.5rem;
            background-color: #f7f9fb;
            border-left: 4px solid #004aad;
            border-radius: 3px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>Bem-vinda, Usuária</h1>
    <div class="buttons">
        <a href="create_checklist.html">+ Criar Checklist</a>
        <a href="create_task.html">+ Criar Tarefa</a>
    </div>
</header>
</body>
</html>
